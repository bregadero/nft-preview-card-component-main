<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <main class="container">
    <div class="box">
      <div class="card-image">
        <div class="overlay">
          <img class="view-icon" src="images/icon-view.svg" alt="View">
        </div>
        <img class="nft-image" src="images/image-equilibrium.jpg" alt="Equilibrium Image">
      </div>
      <div class="text">
        <h1>
          Equilibrium #3429
        </h1>
        <p class="nft-description">
        Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="nft-information">

          <div class="nft-price">
            <img class="ethereum-icon" src="images/icon-ethereum.svg" alt="Ethereum Icon">
            <p class="price">0.041 ETH</p>
          </div>

          <div class="nft-time">
            <img class="time-icon" src="images/icon-clock.svg" alt="Clock Icon">
            <p class="days">3 days left</p>
          </div>

        </div>

        <div class="creator">
          <img class="avatar-image" src="images/image-avatar.png" alt="Avatr Image">
          <p class="creator-name"> Creation of <span>Jules Wyver</span></p>
        </div>

      </div>
    </div>
  </main>

</body>

</html>
